<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Doação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fazer uma Doação</h1>
        <form action="{{ url_for('submit_donation') }}" method="post">
            <label for="item">O que você está doando?</label>
            <input type="text" id="item" name="item" required>

            <label for="destination">Para onde deve ir a doação?</label>
            <input type="text" id="destination" name="destination" required>

            <button type="submit">Enviar Doação</button>
        </form>
        <a href="{{ url_for('profile') }}">Voltar ao Perfil</a>
    </div>
</body>
</html>
