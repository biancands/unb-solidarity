<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidarity - Bem-vindo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: scale(1.05);
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-weight: 700;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #1db954;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #17a74a;
        }
        .login-container a {
            color: #1db954;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-container a:hover {
            color: #17a74a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 50px; margin-bottom: 20px;">
        <h1>Solidarity</h1>
        <form id="login-form">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Ou</p>
        <a href="{{ url_for('auth.register') }}">Criar conta</a>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Coletando os dados do formulário
            const formData = {
                email: document.querySelector('input[name="email"]').value,
                password: document.querySelector('input[name="password"]').value
            };

            // Enviando os dados via fetch como JSON
            fetch("{{ url_for('auth.login') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())  // Transformar a resposta em JSON
            .then(data => {
                if (data.message === "Login bem-sucedido") {
                    // Redireciona para a página de perfil após login bem-sucedido
                    window.location.href = "{{ url_for('auth.profile_page') }}";
                } else {
                    // Exibe a mensagem de erro se o login falhar
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error("Erro no login:", error);
                alert("Ocorreu um erro no login. Tente novamente.");
            });
        });
    </script>
</body>
</html>
