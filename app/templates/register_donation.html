<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Recebimento de Doação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #1db954;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #17a74a;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registrar Recebimento de Doação</h2>
        <form id="register-donation-form" method="POST" action="{{ url_for('donation.register_donation') }}" enctype="multipart/form-data">
            <label for="donation_id">Código da Doação (QR Code):</label>
            <input type="text" id="donation_id" name="donation_id" required>

            <label for="media">Comprovante (Foto ou Vídeo):</label>
            <input type="file" id="media" name="media" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
