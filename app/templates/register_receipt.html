<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Recebimento de Doação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="register-receipt-container">
        <h2>Registrar Recebimento de Doação</h2>

        <form id="register-receipt-form" method="POST" action="{{ url_for('tracking.register_donation_receipt') }}">
            <label for="donation_id">Código da Doação (QR Code):</label>
            <input type="text" name="donation_id" id="donation_id" required>

            <label for="media_url">URL da Imagem/Vídeo de Comprovação:</label>
            <input type="text" name="media_url" id="media_url" required>

            <button type="submit">Registrar Recebimento</button>
        </form>
    </div>
</body>
</html>
