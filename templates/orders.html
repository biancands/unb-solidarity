<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Meus Pedidos</h1>
        {% if orders %}
            <ul>
                {% for order in orders %}
                    <li>Pedido #{{ order.id }} - Status: {{ order.status }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Você ainda não fez nenhum pedido.</p>
        {% endif %}
        <a href="{{ url_for('profile') }}">Voltar ao Perfil</a>
    </div>
</body>
</html>
