<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, {{ user.first_name }} {{ user.last_name }}!</h1>
        <p>Email: {{ user.email }}</p>
        <p>Data de Nascimento: {{ user.birth_date }}</p>
        <p>CPF: {{ user.cpf }}</p>

        <!-- Botões para ações -->
        <div class="button-container">
            <a href="{{ url_for('donation') }}">Fazer Doação</a>
            <a href="{{ url_for('view_donations') }}">Acompanhar Doações</a>
        </div>

        <!-- Botões para Logout e Exclusão de Conta -->
        <div class="button-container">
            <a href="{{ url_for('logout') }}" class="delete-button">Sair</a>
            <form action="{{ url_for('delete_account') }}" method="post" style="display: inline;">
                <button type="submit" class="delete-button">Excluir Conta</button>
            </form>
        </div>
    </div>
</body>
</html>
